<html lang="en">	
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="pizzaApp.js"></script>
</head>
		
<body>

<div class="container">
	<div class="jumbotron">
		<h1>The Pizza App</h1>
	</div>	
	
	<h2>Input</h2><br>
	
	<form name="mainForm">
	
		<div class="form-group">
			<label for="numberOfPeople">Number of People:</label>
			<input type="text" id="numberOfPeople"></br>
		</div>
		
		<div class="form-group" id="pizzaSizes">
			<label for="pizzaSlices">Available Pizza Sizes</label>
		
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="small">
				<label class="form-check-label" for="small">Small Pizza (10")</label><br>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="medium">
				<label class="form-check-label" for="medium">Medium Pizza (12")</label><br>
			</div>
		
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="large">
				<label class="form-check-label" for="large">Large Pizza (16")</label><br><br>
			</div>
		</div>
		
		<input class="btn btn-primary" type="button" value="Calculate" onclick="processForm()"><br><br>
						
	</form>
	
	<div class="card" id="results">
		
		<div class="card-body" id="resultsBody">
			<h2 class="card-title">Results</h2>
			<p class="card-text" id="numSmall"></p>
			<p class="card-text" id="numMedium"></p>
			<p class="card-text" id="numLarge"></p>
			<p class="card-text" id="remainder"></p>
			<p class="card-text" id="slices"><p/>
		</div>
	</div>		
</body>
</html>
