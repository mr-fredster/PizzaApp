<html lang="en">	
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="pizzaApp.js"></script>
	<link rel="stylesheet" href="slider.css">
</head>
		
<body onload="totalPeople();">

<div class="container">
	<div class="jumbotron">
		<h1>The Pizza App</h1>
	</div>	
	
	<!--<h2>Input</h2><br>
	-->
	
	<form name="mainForm" class="">
	
		<div class="form-group">
			<label for="numberOfLiteEaters">Number of Lite Eaters:</label>
			<input type="number" min="0" step="1" value="0" id="numberOfLiteEaters" placeholder="Enter Number of People" onclick="totalPeople()"></br>
			<label for="numberOfRegularEaters">Number of Regular Eaters:</label>
			<input type="number" min="0" step="1" value="0" id="numberOfRegularEaters" placeholder="Enter Number of People" onclick="totalPeople()"></br>
			<label for="numberOfHeavyEaters">Number of Heavy Eaters:</label>
			<input type="number" min="0" step="1" value="0" id="numberOfHeavyEaters" placeholder="Enter Number of People" onclick="totalPeople()"></br></br>
			<label for="totalNumberOfPeople">Total Number of People: </label>
			<div id="totalNumberOfPeople"></div>
		</div>
		
		
		
		<div class="form-group" id="pizzaSizes" style="display: inline-block">			
			<h4>Select Pizza Sizes and Enter Pizza Prices</h4>
			
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="small" checked>
				<label class="form-check-label" for="small">Small Pizza (10")</label>
				
				<div>
					<label for="smallPrice">$</label>
					<input type="number" min="0.00" step="0.01" id="smallPrice" value="0.00">
				<div>
			</div>
			<br>						
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="medium" checked>
				<label class="form-check-label" for="medium">Medium Pizza (12")</label>
				<div>
					<label for="mediumPrice">$</label>
					<input type="number" min="0.00" step="0.01" id="mediumPrice" value="0.00">
				</div>	
			</div>
			<br>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="large" checked>
				<label class="form-check-label" for="large">Large Pizza (16")</label>
				<div>
					<label for="largePrice">$</label>
					<input type="number" min="0.00" step="0.01" id="largePrice" value="0.00">
				</div>
			</div>				
		</div>
		<br>
		
<!-- 		<div class="form-group">
			<div class="slidecontainer">
				<img src="slider.png" style="width:200px;height:25px;">
				<input type="range" min="1" max="3" value="2" class="slider" id="hunger">
			</div>
		</div> -->
		
		<div class="form-check">
			<input class="form-check-input" type="radio" name="optimize" id="optimizeRemainder" value="option1" checked>
			<label class="form-check-label" for="optimizeRemainder">Optimize for Remaining Slices</label>
		</div>
		<div class="form-check disabled">
			<input class="form-check-input" type="radio" name="optimize" id="optimizeCost" value="option2" disabled>
			<label class="form-check-label" for="optimizeCost">Optimize for Cost... COMING SOON!</label>
		</div>
		
		<input class="btn btn-primary" type="button" value="Calculate" onclick="processForm()"><br><br>
						
	</form>
	
	<div class="card" id="results">
		
		<div class="card-body" id="resultsBody">
			<h2 class="card-title">Results</h2>
			<p class="card-text" id="numSmall"></p>
			<p class="card-text" id="numMedium"></p>
			<p class="card-text" id="numLarge"></p>
			<p class="card-text" id="remainder"></p>
			<p class="card-text" id="slices"></p>
			<p class="card-text" id="totalCost"></p>
		</div>
	</div>		
</body>
</html>
